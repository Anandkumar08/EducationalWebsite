    .bg {

    /* .context-dark,

    .nav-list li a:hover:before {
      margin-left: 0;
      opacity: 1;
      visibility: visible;
    }


    .nav-list li a:before {
      content: "\f14f";
      font: 400 21px/1 "Material Design Icons";
      color: #4d6de6;
      display: inline-block;
      vertical-align: baseline;
      margin-left: -28px;
      margin-right: 7px;
      opacity: 0;
      visibility: hidden;
      transition: .22s ease;
    }

    /* ********************************************************************************************************  */

    /* ************************************************************************************************************************************ */

    .form-control {
      height: 40px;
      box-shadow: none;
      color: #969fa4;
    }

    .form-control:focus {
      border-color: #5cb85c;
    }

    .form-control,
    .btn {
      border-radius: 3px;
    }

    .signup-form {
      width: 400px;
      margin: 0 auto;
      padding: 30px 0;
    }

    .signup-form form {
      margin-bottom: 15px;
      background: #f7f7f7;
      box-shadow: 6px 8px 11px 3px rgba(0, 0, 0, 0.3);
      padding: 30px;
    }

    .signup-form h2 {
      color: #636363;
      margin: 0 0 15px;
      position: relative;
      text-align: center;
    }

    .signup-form h2:before,
    .signup-form h2:after {
      content: "";
      height: 2px;
      width: 30%;
      background: #d4d4d4;
      position: absolute;
      top: 50%;
      z-index: 2;
    }

    .signup-form h2:before {
      left: 0;
    }

    .signup-form h2:after {
      right: 0;
    }

    .signup-form .hint-text {
      color: #999;
      margin-bottom: 30px;
      text-align: center;
    }

    .signup-form .form-group {
      margin-bottom: 20px;
    }

    .signup-form input[type="checkbox"] {
      margin-top: 3px;
    }

    .signup-form .btn {
      font-size: 16px;
      font-weight: bold;
      min-width: 140px;
      outline: none !important;
    }

    .signup-form .row div:first-child {
      padding-right: 10px;
    }

    .signup-form .row div:last-child {
      padding-left: 10px;
    }

    .signup-form a {
      color: #fff;
      text-decoration: underline;
    }

    .signup-form a:hover {
      text-decoration: none;
    }

    .signup-form form a {
      color: #5cb85c;
      text-decoration: none;
    }

    .signup-form form a:hover {
      text-decoration: underline;
    }

    .btn {
      font-size: 15px;
      font-weight: bold;
    }

    .glyphiconIcon {
      display: table;
    }
  </style>

  <div class="signup-form">
    <form>
      <br>
      <div class="text-center">
        <img src="./images/login.png" class="img-circle avatar" alt="Avatar"
          style="width:90px;margin-top: -44%; box-shadow: 5px 6px 13px lightslategray;">
      </div>
      <h2>Register</h2>
      <div class="form-group">
        <div class="row">
          <div class="col-xs-6 glyphiconIcon">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"
              style="display: table-cell;">
          </div>
          <div class="col-xs-6 glyphiconIcon">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"
              style="display: table-cell;">
          </div>
        </div>
      </div>
      <div class="form-group glyphiconIcon">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input type="email" class="form-control" name="email" placeholder="Email" required="required"
          style="display: table-cell;">
      </div>
      <div class="form-group glyphiconIcon">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-control" name="password" placeholder="Password" required="required"
          style="display: table-cell;">
      </div>
      <div class="form-group glyphiconIcon">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
          required="required">
      </div>
      <div class="form-group">
        <label class="checkbox-inline"><input type="checkbox" required="required" value="check" id="agree"> I accept the
          <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block" onclick="checkboxTerms();">Register Now</button>
      </div>
    </form>
    <div class="form-group">
      <button type="" onclick="window.location='./login.html';" class="btn btn-primary create"
        style="background-color: #286090;width:100%;">Sign in</button>
    </div>
