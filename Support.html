    <style>
        .bg {
            /* background-image: url("./images/back5.png"); */
            background-color: rgb(245, 245, 245);
            height: 100%;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .context-dark,
        .bg-gray-dark,
        .bg-primary {
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-classic a,
        .footer-classic a:focus,
        .footer-classic a:active {
            color: #ffffff;
        }

        .nav-list li a:hover:before {
            margin-left: 0;
            opacity: 1;
            visibility: visible;
        }


        .nav-list li a:before {
            content: "\f14f";
            font: 400 21px/1 "Material Design Icons";
            color: #4d6de6;
            display: inline-block;
            vertical-align: baseline;
            margin-left: -28px;
            margin-right: 7px;
            opacity: 0;
            visibility: hidden;
            transition: .22s ease;
        }

        /* ********************************************************************************************************  */
        .Headlines {
            background-color: #192a56;
        }

        .HeaderLink {
            font-family: 'Courgette', cursive;
            display: inline-block;
            position: relative;
            z-index: 1;
        }

        .HeaderLink:before,
        .HeaderLink:after {
            content: "";
            background: #eff76f;
            height: 100%;
            width: 100%;
            opacity: 0;
            transform: translateX(-50%);
            position: absolute;
            left: 50%;
            bottom: 0;
            z-index: -1;
            transition: all 0.3s cubic-bezier(0.42, 0.08, 0, 1.8);
        }

        .HeaderLink:after {
            content: attr(data-hover);
            color: #192a56;
            background: transparent;
            font-size: 25px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
            opacity: 1;
            transform: translateX(-50%) scale(0);
        }

        .HeaderLink:hover:before {
            width: 140%;
            opacity: 1;
            transform: translateX(-50%) skewx(-20deg);
        }

        .HeaderLink:hover:after {
            transform: translateX(-50%) scale(1);
        }

        .HeaderLink span {
            color: #fff;
            font-size: 25px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
            display: block;
            transition: all 0.3s ease 0s;
        }

        .HeaderLink:hover span {
            color: transparent;
        }

        @media only screen and (max-width: 990px) {
            .HeaderLink {
                font-size: 20px;
            }
        }

        @media only screen and (max-width: 767px) {
            .HeaderLink {
                margin: 0 0 30px 40px;
            }
        }

        /*  **************************************************************************************************************** */

        .form-horizontal {
            padding: 60px 40px 55px 40px;
            margin-top: 40px;
            background: #2e3137;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.6);
        }

        .form-horizontal:before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            width: 100px;
            height: 100px;
            line-height: 96px;
            border-radius: 50%;
            border: 4px solid #fff;
            background: #14a3aa;
            font-size: 40px;
            color: #fff;
            text-align: center;
            margin: 0 auto;
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
        }

        .form-horizontal .heading {
            display: block;
            font-size: 28px;
            color: #597886;
            text-transform: capitalize;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-horizontal .form-group {
            margin: 0 0 30px 0;
            position: relative;
        }



        .form-horizontal .form-control {
            height: 50px;
            border: 2px solid #cbe9ea;
            border-radius: 5px;
            box-shadow: none;
            padding: 0 20px 0 26%;
            font-size: 16px;
            font-weight: bold;
            color: #94abb6;
            position: relative;
            transition: all 0.3s ease 0s;
        }



        .form-horizontal .control-label {
            width: 25%;
            height: 46px;
            line-height: 46px;
            background: #f5ffff;
            padding: 0;
            font-size: 16px;
            font-weight: bold;
            color: #94abb6;
            text-transform: capitalize;
            text-align: center;
            border-right: 2px solid #cbe9ea;
            position: absolute;
            top: 2px;
            left: 2px;
            z-index: 1;
        }

        .form-horizontal .btn,
        .form-horizontal .btn:focus {
            width: 100%;
            height: 50px;
            line-height: 50px;
            padding: 0 30px;
            background: #14a3aa;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            position: relative;
        }

        .form-horizontal .btn:hover {
            background: #14a3aa;
        }

        .form-horizontal .btn:before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            top: 0;
            left: 30px;
            font-size: 24px;
            color: #fff;
        }


    </style>
